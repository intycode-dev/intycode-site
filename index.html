<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INTYCODE-DEV // SYSTEM STATUS</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #000;
            color: #b0e0e6; /* Intellivision Cyan */
            font-family: 'Press Start 2P', cursive;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            position: relative;
            overflow: hidden;
        }

        /* CRT Screen Effect */
        .screen {
            border: 8px solid #333;
            border-radius: 20px;
            padding: 50px;
            background: rgba(0, 30, 60, 0.2);
            box-shadow: 0 0 30px #b0e0e6, inset 0 0 20px #b0e0e6;
            text-align: center;
            z-index: 5;
            position: relative;
        }

        h1 {
            font-size: 1.4em;
            color: #fff;
            margin-bottom: 20px;
            text-shadow: 3px 3px #ff00ff; /* Subtle glitch */
        }

        .status-msg {
            font-size: 0.8em;
            line-height: 2;
            color: #00ff00; /* Retro green text */
            margin-bottom: 40px;
        }

        /* Counter Styling */
        .counter-section {
            margin-top: 30px;
            border-top: 2px solid #b0e0e6;
            padding-top: 20px;
        }

        .label {
            font-size: 0.5em;
            margin-bottom: 15px;
            display: block;
            letter-spacing: 2px;
        }

        /* Scanlines Overlay */
        body::after {
            content: " ";
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.1) 50%), 
                        linear-gradient(90deg, rgba(255, 0, 0, 0.03), rgba(0, 255, 0, 0.01), rgba(0, 0, 255, 0.03));
            background-size: 100% 4px, 3px 100%;
            pointer-events: none;
            z-index: 10;
        }
    </style>
</head>
<body>

    <div class="screen">
        <h1>WORK IN PROGRESS</h1>
        
        <div class="status-msg">
            > INTYCODE-DEV CORE LOADING...<br>
            > GRAPHICS SECTOR: OPTIMIZING<br>
            > PLEASE STAND BY
        </div>

        <div class="counter-section">
            <span class="label">TOTAL SYSTEM ACCESSES:</span>
            <img src="https://hitscounter.dev/user/intycode-dev?style=flat-square&label=ACCESSES&labelColor=333333&color=00ff00" alt="Hits Counter">
        </div>
    </div>

</body>
</html>
