<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IntyCode.dev | Work in Progress</title>
    <style>
        :root {
            --bg: #0f172a;
            --text: #f8fafc;
            --accent: #38bdf8;
        }
        body {
            background-color: var(--bg);
            color: var(--text);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }
        .content {
            text-align: center;
            padding: 20px;
        }
        h1 {
            font-size: 3rem;
            margin-bottom: 0.5rem;
            letter-spacing: -1px;
        }
        .highlight {
            color: var(--accent);
        }
        p {
            font-size: 1.25rem;
            color: #94a3b8;
            margin-bottom: 2rem;
        }
        .status-badge {
            background: rgba(56, 189, 248, 0.1);
            color: var(--accent);
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            border: 1px solid rgba(56, 189, 248, 0.2);
        }
    </style>
</head>
<body>
    <div class="content">
        <div class="status-badge">Work in Progress</div>
        <h1>Welcome to <span class="highlight">intycode.dev</span></h1>
        <p>Mastering CP1610 Assembly and Intellivision Development.</p>
        <p style="font-size: 0.9rem;">The definitive guide is currently under development. Stay tuned.</p>
    </div>
</body>
</html>
