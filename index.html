<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IntyCoding.dev | Work in Progress</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    
    <style>
        /* 2. CONFIGURAZIONE STILE */
        :root {
            --bg: #0f172a;
            --text: #f8fafc;
            --accent: #38bdf8;
            --gold: #FFD700;
        }

        * {
            /* Forza il font retro su tutto il documento */
            font-family: 'Press Start 2P', cursive !important;
            box-sizing: border-box;
        }

        body {
            background-color: var(--bg);
            color: var(--text);
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            text-transform: uppercase;
        }

        .content {
            text-align: center;
            padding: 40px;
            border: 4px double var(--accent);
            background: rgba(0, 0, 0, 0.4);
            box-shadow: 0 0 30px rgba(56, 189, 248, 0.15);
            max-width: 600px;
        }

        h1 {
            font-size: 1.4rem;
            margin: 20px 0;
            line-height: 1.8;
            color: var(--gold);
        }

        .highlight {
            color: var(--accent);
        }

        p {
            font-size: 0.7rem;
            color: #94a3b8;
            margin-bottom: 15px;
            line-height: 1.6;
        }

        .status-badge {
            color: var(--accent);
            font-size: 0.6rem;
            margin-bottom: 25px;
            animation: blink 1.2s infinite;
        }

        @keyframes blink {
            50% { opacity: 0.2; }
        }

        /* 3. STILE CONTATORE */
        .counter-section {
            margin-top: 40px;
            padding-top: 25px;
            border-top: 2px solid #334155;
        }

        .counter-label {
            font-size: 0.5rem;
            color: #64748b;
            margin-bottom: 15px;
            letter-spacing: 1px;
        }

        #visitor-cap {
            /* Mantiene i pixel nitidi e non sfocati */
            image-rendering: pixelated;
            filter: brightness(1.1);
            border: 1px solid #475569;
            padding: 5px;
            background: #000;
        }
    </style>
</head>
<body>

    <div class="content">
        <div class="status-badge">System Status: Booting...</div>
        
        <h1>Welcome to <br><span class="highlight">IntyCoding.dev</span></h1>
        
        <p>Mastering CP1610 Assembly</p>
        <p>and Intellivision Dev.</p>
        
        <div class="counter-section">
            <div class="counter-label">Visitors in the base</div>
            <div align="center">
                <a href="https://www.hitwebcounter.com" target="_blank">
                    <img id="visitor-cap" 
                         src="https://www.hitwebcounter.com/counter/counter.php?page=sfcfnd4hfxlg6w24kxnfwf57p43nw35z5se&style=0005&nbdigits=5&type=page&initCount=0" 
                         title="Free Counter" 
                         Alt="web counter" 
                         border="0" />
                </a>
            </div>
        </div>
    </div>

    <script>
        window.onload = function() {
            var img = document.getElementById('visitor-cap');
            if(img) {
                var currentSrc = img.src;
                // Aggiunge un parametro temporale per forzare il ricaricamento dal server
                img.src = currentSrc + "&t=" + new Date().getTime();
            }
        };
    </script>

</body>
</html>
