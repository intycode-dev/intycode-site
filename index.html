<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IntyCoding.dev | Work in Progress</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    
    <style>
        /* 2. CONFIGURAZIONE STILE */
        :root {
            --bg: #0f172a;
            --text: #f8fafc;
            --accent: #38bdf8;
            --gold: #FFD700;
            --green: #00FF00; /* Colore tipico dei terminali retro */
        }

        * {
            font-family: 'Press Start 2P', cursive !important;
            box-sizing: border-box;
        }

        body {
            background-color: var(--bg);
            color: var(--text);
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            text-transform: uppercase;
        }

        .content {
            text-align: center;
            padding: 40px;
            border: 4px double var(--accent);
            background: rgba(0, 0, 0, 0.4);
            box-shadow: 0 0 30px rgba(56, 189, 248, 0.15);
            max-width: 600px;
        }

        h1 {
            font-size: 1.2rem;
            margin: 20px 0;
            line-height: 1.8;
            color: var(--gold);
        }

        .highlight {
            color: var(--accent);
        }

        p {
            font-size: 0.7rem;
            color: #94a3b8;
            margin-bottom: 15px;
            line-height: 1.6;
        }

        .status-badge {
            color: var(--accent);
            font-size: 0.6rem;
            margin-bottom: 25px;
            animation: blink 1.2s infinite;
        }

        @keyframes blink {
            50% { opacity: 0.2; }
        }

        /* 3. STILE NUOVO CONTATORE */
        .counter-section {
            margin-top: 40px;
            padding-top: 25px;
            border-top: 2px solid #334155;
        }

        .counter-label {
            font-size: 0.5rem;
            color: #64748b;
            margin-bottom: 15px;
            letter-spacing: 1px;
        }

        /* Stile display digitale */
        #visitor-count {
            display: inline-block;
            font-size: 1rem;
            color: var(--green);
            background: #000;
            border: 2px solid #475569;
            padding: 10px 15px;
            letter-spacing: 4px;
            box-shadow: inset 0 0 10px rgba(0, 255, 0, 0.1);
        }
    </style>
</head>
<body>

    <div class="content">
        <div class="status-badge">System Status: Booting...</div>
        
        <h1>Welcome to <br><span class="highlight">IntyCoding.dev</span></h1>
        
        <p>Mastering CP1610 Assembly</p>
        <p>and Intellivision Dev.</p>
        
        <div class="counter-section">
            <div class="counter-label">Visitors in the base</div>
            <div id="visitor-count">00000</div>
        </div>
    </div>

    <script>
        // Utilizziamo un'API differente (Hicounter o simili) più tollerante ai redirect
        // Se CountAPI dovesse essere offline, questo script gestisce l'errore elegantemente
async function loadCounter() {
    const display = document.getElementById('visitor-count');
    // Sostituisci 'tuo-username' con il tuo nome GitHub
    const url = 'https://count.getloli.com/get/@intycoding-site?theme=asoul';

    try {
        const response = await fetch(url);
        const data = await response.json();
        // Questo servizio è pensato per GitHub e gestisce bene il traffico
        display.innerText = data.value.toString().padStart(5, '0');
    } catch (error) {
        console.error("Errore contatore GitHub:", error);
        display.innerText = "00001";
    }
}
document.addEventListener('DOMContentLoaded', loadCounter);
        document.addEventListener('DOMContentLoaded', loadCounter);
    </script>

</body>
</html>
