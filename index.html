<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INTYCODE-DEV // SYSTEM STATUS</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #000;
            color: #b0e0e6;
            font-family: 'Press Start 2P', cursive;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            overflow: hidden;
            position: relative;
        }

        .crt-frame {
            border: 6px solid #b0e0e6;
            padding: 45px;
            background: rgba(0, 40, 80, 0.1);
            box-shadow: 0 0 20px #b0e0e6, inset 0 0 15px #b0e0e6;
            text-align: center;
            z-index: 5;
        }

        h1 {
            color: #fff;
            font-size: 1.4em;
            margin-bottom: 25px;
            text-shadow: 3px 3px #ff00ff;
        }

        .status {
            color: #00ff00;
            font-size: 0.7em;
            line-height: 2.2;
            margin-bottom: 40px;
            text-transform: uppercase;
        }

        .counter-box {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 2px dashed #b0e0e6;
        }

        /* Scanlines Effect */
        body::after {
            content: " ";
            position: absolute;
            top: 0; left: 0; bottom: 0; right: 0;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.2) 50%);
            background-size: 100% 4px;
            pointer-events: none;
            z-index: 10;
        }
    </style>
</head>
<body>

    <div class="crt-frame">
        <h1>WORK IN PROGRESS</h1>
        
        <div class="status">
            > INITIALIZING SYSTEM...<br>
            > LOADING INT-V CORE...<br>
            > STATUS: UNDER CONSTRUCTION
        </div>

        <div class="counter-box">
            <img src="https://hitscounter.dev/api/hit?url=https%3A%2F%2Fintycoding.dev&label=SYSTEM+ACCESSES&icon=github&color=%2300ff00&style=flat&tz=UTC" alt="Visitor Counter">
        </div>
    </div>

</body>
</html>
