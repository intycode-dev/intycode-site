<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IntyCoding.dev | Work in Progress</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg: #0f172a;
            --text: #f8fafc;
            --accent: #38bdf8;
            --gold: #FFD700;
        }

        /* Forza il font retro su TUTTO */
        * {
            font-family: 'Press Start 2P', cursive !important;
            box-sizing: border-box;
        }

        body {
            background-color: var(--bg);
            color: var(--text);
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            text-transform: uppercase; /* Stile tipico Intellivision */
        }

        .content {
            text-align: center;
            padding: 20px;
            border: 4px double var(--accent); /* Cornice in stile retro */
            background: rgba(0,0,0,0.2);
        }

        h1 {
            font-size: 1.5rem;
            margin: 20px 0;
            line-height: 1.6;
            color: var(--gold);
        }

        p {
            font-size: 0.7rem;
            color: #94a3b8;
            margin-bottom: 20px;
            line-height: 1.8;
        }

        .status-badge {
            color: var(--accent);
            font-size: 0.6rem;
            letter-spacing: 2px;
            animation: blink 1s infinite; /* Effetto lampeggiante */
        }

        @keyframes blink {
            50% { opacity: 0; }
        }

        .counter-container {
            margin-top: 30px;
            padding: 15px;
            border-top: 2px solid #334155;
        }

        .counter-label {
            font-size: 0.5rem;
            color: #64748b;
            margin-bottom: 10px;
        }

        img#visitor-cap {
            filter: brightness(1.2) contrast(1.2);
            image-rendering: pixelated;
        }
    </style>
</head>
<body>
    <div class="content">
        <div class="status-badge">System Status: Booting...</div>
        <h1>Welcome to <br>IntyCoding.dev</h1>
        <p>Mastering CP1610 Assembly<br>and Intellivision Dev.</p>
        
        <div class="counter-container">
            <div class="counter-label">Global Visitors</div>
            <img id="visitor-cap" src="https://hitwebcounter.com/counter/counter.php?page=sfcfnd4hfxlg6w24kxnfwf57p43nw35z5se&style=0005&nbdigits=5&type=page&initCount=0" border="0" />
        </div>
    </div>

    <script>
        // Fix per il contatore: forza il ricaricamento ignorando la cache
        window.onload = function() {
            var img = document.getElementById('visitor-cap');
            var currentSrc = img.src;
            img.src = currentSrc + "&t=" + new Date().getTime();
        };
    </script>
</body>
</html>
